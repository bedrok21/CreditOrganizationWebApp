<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Клієнти</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Клієнти</h1>
    <h3>Додати клієнта</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addClient()">
        <input type="text" id="add-firstName" placeholder="Імя">
        <input type="text" id="add-secondName" placeholder="Прізвище">
        <input type="date" id="add-birthDate" placeholder="Дата народження">
        <input type="submit" value="Додати">
    </form>
    <div id="editClient">
        <h3>Редагувати</h3>
        <form action="javascript:void(0);" onsubmit="updateClient()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-firsName">
            <input type="text" id="edit-secondName">
            <input type="date" id="edit-birthDate">
            <input type="submit" value="Зберегти">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <p id="counter"></p>
    <table>
        <tr>
            <th>Імя</th>
            <th>Прізвище</th>
            <th>Дата народження</th>

        </tr>
        <button onclick="getClients2()">Боржники</button>
        <button onclick="getClients()">Усі</button>
        <tbody id="clients"></tbody>
    </table>
    <script src="js/lab2.js" asp-append-version="true"></script>

    <script type="text/javascript">
        getClients();
    </script>
</body>
</html>
